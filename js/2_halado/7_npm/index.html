<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="d-flex justify-content-center align-items-center vh-100 bg-body-tertiary">
        <div class="card" style="width: 400px">
            <div class="card-body">
                <form id="loginForm">
                    <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailInput" name="emailInput">
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordInput" name="passwordInput">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMeInput" name="rememberMeInput">
                        <label class="form-check-label" for="rememberMeInput">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="dist/app.js" type="module"></script>
</body>
</html>
