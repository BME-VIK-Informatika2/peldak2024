<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float</title>
  <link rel="stylesheet" href="3_css_elrendezes.css">
</head>
<body>

<h1>Hagyományos elrendezési megoldások</h1>
<hr>

<h2>Float alapú elrendezés</h2>
<div class="container container-float">
  <header>Fejléc</header>
  <main>Fő tartalom</main>
  <aside>Oldalsáv</aside>
  <footer>Lábléc</footer>
</div>
<hr>

<h2>Flexbox alapú elrendezés</h2>
<div class="container container-flex">
  <header>Fejléc</header>
  <div class="row">
    <main>Fő tartalom</main>
    <aside>Oldalsáv</aside>
  </div>
  <footer>Lábléc</footer>
</div>

</body>
</html>
